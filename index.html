<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Añadir Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Añadir CSS local -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Añadir Bootstrap JS y dependencias desde CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <!-- Formulario con caja de texto y botón -->
        <div class="card-header">
            <div class="input-group">
                <input type="text" class="form-control" id="txt-buscar" placeholder="Buscar Pokémon">
                <div class="input-group-append">
                    <button class="btn btn-warning" id="mi-boton">Buscar</button>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <div id="pokemon-image"></div> <!--Imagen del pokemon-->
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 id="pokemon-name"></h2>
                        <p>Tipo: <span id="pokemon-type"></span></p>
                        <p>Altura: <span id="pokemon-height"></span></p>
                        <p>Peso: <span id="pokemon-weight"></span></p>
                        <p>Habilidades: <span id="pokemon-abilities"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
