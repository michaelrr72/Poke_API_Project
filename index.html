<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Añadir Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Añadir CSS local -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Añadir Bootstrap JS y dependencias desde CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="pokedex card">
            <div class="card-header">
                <!-- Formulario con caja de texto y botón -->
                <div class="input-group">
                    <input type="text" class="form-control" id="txt-buscar" placeholder="Buscar Pokémon (Nombre/ID)">
                    <div class="input-group-append">
                        <button class="btn btn-warning" id="mi-boton">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <!--Descripcion del pokemon-->
                        <h4>Descripción:</h4>
                        <p>Tipo:
                            <span id="poke-type"></span>
                        </p>
                        <p>Altura:
                            <span id="poke-height"></span>
                        </p>
                        <p>Peso:
                            <span id="poke-weight"></span>
                        </p>
                        <p>Habilidades:
                            <span id="poke-abilities"></span></span>
                        </p>
                    </div>
                    <div class="col-md-4">
                        <!--Imagen del pokemon-->
                        <div id="poke-image"></div>
                        <div id="poke-gif"></div>
                    </div>
                    <div class="col-md-4">
                        <!--Estadisticas del pokemon-->
                        <h4>Estadísticas:</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Estadística</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody id="poke-stats"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <h3>
                    <span id="poke-name">Nombre Pokémon</span>
                    <small> N.º <span id="poke-id">0000</span></small>
                </h3>
            </div>
        </div>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
